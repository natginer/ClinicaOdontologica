<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/turnoList.html">Listar turnos</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar turno</h3>
            <form id="add_new_turno">
               <!-- <div class="form-group">
                    <label class="control-label" for="fecha">Fecha del turno:</label>
                    <input type="datetime-local" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha del turno"
                           name="fecha" required>
                </div> -->

                <div class="form-group">
                    <label class="control-label" for="paciente_select">Fecha del turno:</label>
                    <input type="text" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha en formato YYYY-MM-dd hh:mm:ss"
                           name="fecha" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente_select">Paciente:</label>
                    <input type="text" class="form-control" id="paciente_select"
                           placeholder="Ingrese el dni"
                           name="dni" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_select"> Odontologo:</label>
                    <select name="" id="odontologo_select" class="custom-select" required>
                        <option value=""> Seleccione </option>
                    </select>

                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
